<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="2px"style="border: 2px outset;height: 100%;width: 100%;">
        <tr>
            <td colspan="7" >
                Example of Perfect Square using table.
            </td>
        </tr>
        <tr>
            <td rowspan="8" >Int 1</td>
        </tr>
        <tr>
            <td rowspan="2" >n*n</td>
            <td colspan="5" >Int 2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td style="font-weight: bold;">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td style="font-weight: bold;">4</td>
            <td>6</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>6</td>
            <td style="font-weight: bold;">9</td>
            <td>12</td>
            <td>20</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
            <td>8</td>
            <td>12</td>
            <td style="font-weight: bold;">16</td>
            <td>20</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
            <td>10</td>
            <td>20</td>
            <td>25</td>
            <td style="font-weight: bold;">25</td>
        </tr>
      </table>
</body>
</html>
